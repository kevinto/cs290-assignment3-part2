<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gist App</title>
  <script src='demo.js'></script>
  <link rel="stylesheet" href="gistapp.css">
</head>
<body onload="displayGists(1); checkForFavorites();">
  <div id="searchablegists">
    <h1>Gist API Results</h1>
    <div>
      <input type="number" id="numerical_input" min=1 max=5 value=1>
      <label>Number of Pages to Display (Max: 5 pages)</label>
    </div>
    <div>
      <label>Please select a filtering option: </label><br>
      <input type="checkbox" id="display_javascript" value="yes">
      <label>Javascript</label>
      <input type="checkbox" id="display_json">
      <label>JSON</label>
      <input type="checkbox" id="display_sql">
      <label>SQL</label>
      <input type="checkbox" id="display_python">
      <label>Python</label>
    </div>
    <div>
    <input type="submit" value="Search" onclick="requeryResults();">
    </div>

    <ol id="gist-list">
    </ol> 	
  </div>
  <div id="favoritegists">
    <h1>Favorited Gists: </h1>
    <ol id="fav-list">
    </ol>   
  </div>
</body>
</html>
